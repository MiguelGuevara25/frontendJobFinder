<div class="contenedor-titulo">
  <h1 class="titulo-centrado">Lista de Cursos</h1>
  <div class="acciones-superiores">
    <mat-form-field appearance="outline" class="campo-busqueda">
      <mat-label>Buscar</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="filtrar($event)" />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="'/cursos/insertareditarcurso'"
    >
      <mat-icon>person_add</mat-icon>
      Registrar
    </button>
  </div>
</div>

<div class="contenedor-tabla">
  <form class="formulario-estilizado">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idCurso }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let element">{{ element.tituloCurso }}</td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">
          {{ element.descripcionCurso }}
        </td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Plataforma</th>
        <td mat-cell *matCellDef="let element">
          {{ element.plataformaCurso }}
        </td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Link</th>
        <td mat-cell *matCellDef="let element">
          <a [href]="element.linkCurso" target="_blank">{{
            element.linkCurso
          }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Certificado</th>
        <td mat-cell *matCellDef="let element">{{ element.empresa.name }}</td>
      </ng-container>

      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary"
            [routerLink]="
              '/cursos/ediciones/' + element.idCurso
            "
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="c8">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="warn"
            (click)="eliminar(element.idCurso)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[4, 8, 10]"
      aria-label="Selector de página"
    >
    </mat-paginator>
  </form>
</div>
