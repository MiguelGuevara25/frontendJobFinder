<div class="contenedor-titulo">
  <h1 class="titulo-centrado">Lista de Certificados</h1>
  <div class="acciones-superiores">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="filtrar($event)" />
    </mat-form-field>

    <button mat-raised-button color="primary" [routerLink]="'/certificados/insertareditar'">
      <mat-icon>person_add</mat-icon>
      Registrar
    </button>
  </div>
</div>

<!-- Cards horizontales -->
<div style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin-bottom: 1rem;">
  <mat-card *ngFor="let certificado of paginados" style="width: 300px;" class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ certificado.nombreCertificado }}</mat-card-title>
      <mat-card-subtitle>{{ certificado.entidadEmisoraCertificado }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p><strong>ID:</strong> {{ certificado.idCertificado }}</p>
      <p><strong>Fecha Emisi√≥n:</strong> {{ certificado.fechaEmisionCertificado | date }}</p>
      <p><strong>Fecha Vencimiento:</strong> {{ certificado.fechaVencimientoCertificado | date }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-icon-button color="primary" [routerLink]="['/ediciones', certificado.idCertificado]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminar(certificado.idCertificado)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<!-- Paginador centrado abajo -->
<div style="display: flex; justify-content: center;">
  <mat-paginator
    [length]="dataSource.filteredData.length"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[3, 6, 9]"
    [showFirstLastButtons]="true"
    (page)="cambiarPagina($event)">
  </mat-paginator>
</div>
