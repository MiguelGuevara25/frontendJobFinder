<div class="contenedor-titulo">
  <h1 class="titulo-centrado">Lista de Certificados</h1>
</div>

<div class="card-container" style="display: flex; flex-wrap: wrap; gap: 16px;">
  <mat-card *ngFor="let c of certificados" class="cert-card" style="width: 300px;">
    <mat-card-header>
      <mat-card-title>{{ c.nombreCertificado }}</mat-card-title>
      <mat-card-subtitle>{{ c.entidadEmisoraCertificado }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p><strong>Fecha de emisi√≥n:</strong> {{ c.fechaEmisionCertificado | date }}</p>
      <p><strong>Fecha de vencimiento:</strong> {{ c.fechaVencimientoCertificado | date }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-icon-button color="primary" [routerLink]="['/certificados/ediciones', c.idCertificado]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminar(c.idCertificado)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
