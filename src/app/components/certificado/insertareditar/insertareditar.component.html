<div class="container">
  <div style="text-align: center; margin: 5%;">
    <h1>Registro de certificados</h1>
  </div>

  <div style="text-align: center; margin: 5%;">
    <form [formGroup]="form" (submit)="aceptar()">

      <!-- Campo ID (solo si está en edición) -->
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El código es obligatorio
        </mat-error>
      </mat-form-field>
      <br />

      <!-- Campo Certificado -->
      <mat-form-field class="example-full-width">
        <mat-label>Certificado</mat-label>
        <input matInput formControlName="certificado" />
        <mat-error *ngIf="form.get('certificado')?.hasError('required')">
          El certificado es obligatorio
        </mat-error>
      </mat-form-field>
      <br />

      <!-- Campo Entidad -->
      <mat-form-field class="example-full-width">
        <mat-label>Entidad emisora</mat-label>
        <input matInput formControlName="entidad" />
        <mat-error *ngIf="form.get('entidad')?.hasError('required')">
          La entidad emisora es obligatoria
        </mat-error>
      </mat-form-field>
      <br />

      <!-- Campo Fecha emisión -->
      <mat-form-field class="example-full-width">
        <mat-label>Fecha emisión</mat-label>
        <input matInput [matDatepicker]="pickerEmision" formControlName="fecha_emision" />
        <mat-datepicker-toggle matIconSuffix [for]="pickerEmision"></mat-datepicker-toggle>
        <mat-datepicker #pickerEmision></mat-datepicker>
        <mat-error *ngIf="form.get('fecha_emision')?.hasError('required')">
          La fecha de emisión es obligatoria
        </mat-error>
      </mat-form-field>
      <br />

      <!-- Campo Fecha vencimiento -->
      <mat-form-field class="example-full-width">
        <mat-label>Fecha vencimiento</mat-label>
        <input matInput [matDatepicker]="pickerVencimiento" formControlName="fecha_vencimiento" />
        <mat-datepicker-toggle matIconSuffix [for]="pickerVencimiento"></mat-datepicker-toggle>
        <mat-datepicker #pickerVencimiento></mat-datepicker>
        <mat-error *ngIf="form.get('fecha_vencimiento')?.hasError('required')">
          La fecha de vencimiento es obligatoria
        </mat-error>
      </mat-form-field>
      <br />

      <!-- Botón -->
      <button mat-raised-button color="primary" type="submit">Aceptar</button>

    </form>
  </div>
</div>
