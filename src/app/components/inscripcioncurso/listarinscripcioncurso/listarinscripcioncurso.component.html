<div class="contenedor-titulo">
  <h1 class="titulo-centrado">Lista de Inscripcion Curso</h1>
  <div class="acciones-superiores">
    <mat-form-field appearance="outline" class="campo-busqueda">
      <mat-label>Buscar</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="filtrar($event)" />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="'/inscripcioncursos/registrar'"
    >
      <mat-icon>menu_book</mat-icon>
      Registrar
    </button>
  </div>
</div>

  <div class="contenedor-tabla">
    <form class="formulario-estilizado">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">
            {{ element.idInscripcion }}
          </td>
        </ng-container>

        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef>Fecha Inscripcion</th>
          <td mat-cell *matCellDef="let element">
            {{ element.fechaInscripcionCurso }}
          </td>
        </ng-container>

        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef>Progreso</th>
          <td mat-cell *matCellDef="let element">
            {{ element.progresoInscripcionCurso }}
          </td>
        </ng-container>

        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef>Curso</th>
          <td mat-cell *matCellDef="let element">
            {{ element.curso.tituloCurso }}
          </td>
        </ng-container>

        <ng-container matColumnDef="c5">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element">
            {{ element.usuario.nombreUsuario }}
          </td>
        </ng-container>

        <ng-container matColumnDef="c6">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="primary"
              [routerLink]="['ediciones', element.idInscripcion]"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="c7">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
            type="button"
              color="warn"
              (click)="eliminar(element.idInscripcion)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
      [pageSizeOptions]="[3, 6, 9]"
      aria-label="Selector de pÃ¡gina"
    >
    </mat-paginator>
    </form>
  </div>
