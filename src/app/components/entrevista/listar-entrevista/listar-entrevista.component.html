<div class="contenedor-titulo">
  <h1 class="titulo-centrado">Lista de Entrevistas</h1>
</div>

<div class="contenedor-tabla">
  <div class="acciones-superiores">
    <mat-form-field appearance="outline" class="campo-busqueda">
      <mat-label>Buscar</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="filtrar($event)" />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="'/entrevista/insertar'"
    >
      <mat-icon>add</mat-icon>
      <mat-icon>school</mat-icon>
      Registrar
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let element">{{ element.hour }}</td>
    </ng-container>

    <ng-container matColumnDef="c4">
      <th mat-header-cell *matHeaderCellDef>Modalidad</th>
      <td mat-cell *matCellDef="let element">{{ element.modality }}</td>
    </ng-container>

    <ng-container matColumnDef="c5">
      <th mat-header-cell *matHeaderCellDef>Resultado</th>
      <td mat-cell *matCellDef="let element">{{ element.result }}</td>
    </ng-container>

    <!-- Puedes descomentar estos si los necesitas -->
    <!--
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Usuarios</th>
        <td mat-cell *matCellDef="let element">{{ element.user }}</td>
      </ng-container>

      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Postulaci√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.postulacion }}</td>
      </ng-container>
      -->

    <ng-container matColumnDef="c6">
      <th mat-header-cell *matHeaderCellDef>Actualizar</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary"
          [routerLink]="['ediciones', element.id]"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="c7">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="eliminar(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="paginador-derecha">
    <mat-paginator
      [pageSizeOptions]="[2, 4, 8]"
      [pageSize]="4"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
