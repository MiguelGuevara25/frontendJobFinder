<mat-toolbar class="toolbar-transparente">
  <div class="toolbar-izquierda">
    <button mat-icon-button [matMenuTriggerFor]="mainMenu">
      <mat-icon>menu</mat-icon>
    </button>
    <a
      routerLink="/home"
      style="
        margin-right: auto;
        text-decoration: none;
        color: inherit;
        cursor: pointer;
        font-size: 16px;
