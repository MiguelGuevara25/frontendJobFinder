<div class="contenedor-titulo">
  <h1 class="titulo-centrado">Lista de Usuarios</h1>
</div>

<div class="contenedor-tabla">
  <form class="formulario-estilizado">
    <div class="acciones-superiores">
      <mat-form-field appearance="outline" class="campo-busqueda">
        <mat-label>Buscar</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="filtrar($event)" />
      </mat-form-field>

      <div class="spacer"></div>
      
      <button
        mat-raised-button
        class="boton-registrar"
        color="accent"
        [routerLink]="'/reportes/activosusuarios'"
      >
        <mat-icon>visibility</mat-icon>
        Ver Activos
      </button>

      <button
        mat-raised-button
        color="primary"
        class="boton-registrar"
        [routerLink]="'/usuarios/registrar'"
      >
        <mat-icon>person_add</mat-icon>
        Registrar
      </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef class="th-centrado">
          Ver perfil
        </th>
        <td mat-cell *matCellDef="let element" class="th-centrado">
          <button
            mat-icon-button
            color="primary"
            [routerLink]="['verperfil', element.idUsuario]"
          >
            <mat-icon fontIcon="person" class="color-icono"></mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef class="th-centrado">Codigo</th>
        <td mat-cell *matCellDef="let element" class="th-centrado">
          {{ element.idUsuario }}
        </td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef class="th-centrado">Nombre</th>
        <td mat-cell *matCellDef="let element" class="th-centrado">
          {{ element.nombreUsuario }}
        </td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef class="th-centrado">Apellido</th>
        <td mat-cell *matCellDef="let element" class="th-centrado">
          {{ element.apellidoUsuario }}
        </td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef class="th-centrado">Edad</th>
        <td mat-cell *matCellDef="let element" class="th-centrado">
          {{ element.edadUsuario }}
        </td>
      </ng-container>

      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef class="th-centrado">
          Actualizar
        </th>
        <td mat-cell *matCellDef="let element" class="th-centrado">
          <button
            mat-icon-button
            color="primary"
            class="boton-editar"
            [routerLink]="['ediciones', element.idUsuario]"
          >
            <mat-icon class="color-icono">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef class="th-centrado">Eliminar</th>
        <td mat-cell *matCellDef="let element" class="th-centrado">
          <button
            mat-icon-button
            class="boton-eliminar"
            color="warn"
            (click)="eliminar(element.idUsuario)"
          >
            <mat-icon class="color-icono-eliminar">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="paginator-container">
      <mat-paginator
        [pageSizeOptions]="[2, 4, 8]"
        [pageSize]="4"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </form>
</div>
