<div class="contenedor-titulo">
  <h1 class="titulo-centrado">Lista de Rol</h1>
</div>

<div class="contenedor-tabla">
  <div class="acciones-superiores">
    <mat-form-field appearance="outline" class="campo-busqueda">
      <mat-label>Buscar</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="filtrar($event)" />
    </mat-form-field>

    <div class="spacer"></div>

    <button
      mat-raised-button
      color="primary"
      class="boton-registrar"
      [routerLink]="'/rol/registrar'"
    >
      <mat-icon>add</mat-icon>
      <mat-icon>manage_accounts</mat-icon>
      Registrar
    </button>
  </div>

  <div class="formulario-estilizado" *ngIf="hasData; else sinDatos">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 tabla-estilizada"
    >
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef class="th-centrado">Codigo</th>
        <td mat-cell *matCellDef="let element" class="th-centrado">
          {{ element.id }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef class="th-centrado">Rol</th>
        <td mat-cell *matCellDef="let element" class="th-centrado">
          {{ element.rol }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef class="th-centrado">Usuario</th>
        <td mat-cell *matCellDef="let element" class="th-centrado">
          {{ element.user.usuarioUsuario }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef class="th-centrado">
          Codigo Usuario
        </th>
        <td mat-cell *matCellDef="let element" class="th-centrado">
          {{ element.user.idUsuario }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef class="th-centrado">
          Actualizar
        </th>
        <td mat-cell *matCellDef="let element" class="th-centrado">
          <button
            mat-icon-button
            color="primary"
            class="boton-editar"
            [routerLink]="['ediciones', element.id]"
          >
            <mat-icon class="color-icono">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef class="th-centrado">Eliminar</th>
        <td mat-cell *matCellDef="let element" class="th-centrado">
          <button
            mat-icon-button
            class="boton-eliminar"
            color="warn"
            (click)="eliminar(element.id)"
          >
            <mat-icon class="color-icono-eliminar">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="paginator-container">
      <mat-paginator
        [pageSizeOptions]="[2, 4, 8]"
        [pageSize]="4"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
  <ng-template #sinDatos>
    <div class="no-data">
      <mat-icon class="no-data-icon">info_outline</mat-icon>
      <p class="no-data-message">No hay roles registrados.</p>
    </div>
  </ng-template>
</div>
